{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Alumni Registration</h2>
    <p class="form-intro">Please fill out the form below to register as an alumnus of YENEPOYA INSTITUTE OF TECHNOLOGY.</p>
    
    <form method="POST" action="{{ url_for('alumni_register') }}" class="register-form">
        <div class="form-section">
            <h3>Basic Information</h3>
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <h3>Education Details</h3>
            <div class="form-group">
                <label for="degree">Degree *</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-group">
                <label for="department">Department *</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="graduation_year">Graduation Year *</label>
                <input type="number" id="graduation_year" name="graduation_year" min="2000" max="2024" required>
            </div>
            <div class="form-group">
                <label for="student_id">Student ID *</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
        </div>

        <div class="form-section">
            <h3>Professional Information</h3>
            <div class="form-group">
                <label for="current_employer">Current Employer</label>
                <input type="text" id="current_employer" name="current_employer">
            </div>
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" id="job_title" name="job_title">
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" name="industry">
            </div>
            <div class="form-group">
                <label for="years_of_experience">Years of Experience</label>
                <input type="number" id="years_of_experience" name="years_of_experience" min="0">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin">
            </div>
        </div>

        <div class="form-section">
            <h3>Location</h3>
            <div class="form-group">
                <label for="current_city">Current City</label>
                <input type="text" id="current_city" name="current_city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>
        </div>

        <div class="form-section">
            <h3>Skills and Interests</h3>
            <div class="form-group">
                <label for="technical_skills">Technical Skills</label>
                <textarea id="technical_skills" name="technical_skills" rows="3" placeholder="e.g., Python, Java, Web Development"></textarea>
            </div>
            <div class="form-group">
                <label for="languages_known">Languages Known</label>
                <textarea id="languages_known" name="languages_known" rows="2" placeholder="e.g., English, Hindi, Arabic"></textarea>
            </div>
            <div class="form-group">
                <label for="areas_of_interest">Areas of Interest</label>
                <textarea id="areas_of_interest" name="areas_of_interest" rows="2" placeholder="e.g., AI, Marketing, Business"></textarea>
            </div>
        </div>

        <div class="form-submit">
            <button type="submit">Submit Registration</button>
        </div>
    </form>
</div>
{% endblock %}
