<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Portal - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Alumni Portal</h1>
        <p>Redirecting to registration portal...</p>
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <p>If you're not redirected automatically, <a href="registration-site/" style="color: #ffd700;">click here</a></p>
    </div>
    
    <script>
        // Redirect to registration portal
        setTimeout(() => {
            window.location.href = 'registration-site/';
        }, 2000);
    </script>
</body>
</html>
